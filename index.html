<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResellingProject</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header, footer { background: #222; color: #fff; padding: 15px; text-align: center; }
    nav a { color:#fff; margin:0 10px; text-decoration:none; }
    .products { padding: 20px; }
    .product-list { display:flex; gap:20px; flex-wrap: wrap; justify-content:center; }
    .product { border:1px solid #ccc; border-radius:10px; padding:10px; width:200px; text-align:center; }
    .product img { width:100px; height:100px; object-fit:cover; }
    button { margin-top:10px; padding:5px 10px; cursor:pointer; }

    /* Modal styles */
    .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.5); }
    .modal-content { background:#fff; margin: 15% auto; padding:20px; border-radius:10px; width:90%; max-width:400px; text-align:center; position:relative; }
    .close { position:absolute; top:10px; right:15px; font-size:24px; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>

  <header>
    <h1>ResellingProject</h1>
    <nav>
      <a href="#">Home Page</a>
      <a href="#products">Products</a>
      <a href="#">Help</a>
    </nav>
  </header>

  <section class="products" id="products">
    <h2>Our plans</h2>
    <div class="product-list">
      <div class="product">
        <img src="Discord icon.jpg" alt="N1tr0 b4sic">
        <h3>N1tr0 b4sic</h3>
        <span>€0.50</span>
        <button data-product="N1tr0 b4sic">View Details</button>
      </div>
      <div class="product">
        <img src="Discord icon.jpg" alt="N1tr0 b00st">
        <h3>N1tr0 b00st</h3>
        <span>€1.70</span>
        <button data-product="N1tr0 b00st">View Details</button>
      </div>
      <div class="product">
        <img src="Discord icon.jpg" alt="random D3co">
        <h3>random D3co</h3>
        <span>€0.80</span>
        <button data-product="random D3co">View Details</button>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Τρόποι Πληρωμής</h2>
      <ul>
        <li>PayPal</li>
        <li>Credit Card</li>
        <li>Crypto</li>
      </ul>
    </div>
  </div>

  <footer>
    <p>© 2025 ResellingProject. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modalTitle');
      const closeBtn = modal.querySelector('.close');

      // Άνοιγμα modal
      document.querySelectorAll('.product button').forEach(btn => {
        btn.addEventListener('click', function() {
          const productName = this.getAttribute('data-product');
          modalTitle.textContent = productName + ' - Τρόποι Πληρωμής';
          modal.style.display = 'block';
        });
      });

      // Κλείσιμο modal
      closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
      });

      // Κλείσιμο αν πατηθεί έξω από το modal
      window.addEventListener('click', function(e) {
        if(e.target == modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
