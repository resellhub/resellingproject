<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResellingProject</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal styles */
    .modal {
      display: none !important;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .close {
      color: #333;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: red;
  <!-- Modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Τρόποι Πληρωμής</h2>
      <ul>
        <li>PayPal</li>
        <li>Credit Card</li>
        <li>Crypto</li>
      </ul>
    </div>
  </div>

  <footer>
    <p>© 2025 ResellingProject. All rights reserved.</p>
  </footer>

  <script>
    const modal = document.getElementById('paymentModal');
    const modalTitle = document.getElementById('modalTitle');

    function openModal(productName) {
      modal.style.display = 'block';
      modalTitle.textContent = `${productName} - Τρόποι Πληρωμής`;
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
